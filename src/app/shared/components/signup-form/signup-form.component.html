<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <ng-container [ngSwitch]="step">
    <ng-container *ngSwitchCase="1">
      <div class="form-control">
        <label class="label">
          <span class="label-text">メールアドレス</span>
        </label>
        <input
          id="email"
          type="email"
          autocomplete="email"
          placeholder="メールアドレス"
          required
          class="input input-bordered"
          formControlName="email"
        />
      </div>
      <div class="form-control mt-6">
        <button type="button" class="btn btn-primary" (click)="nextStep()">次へ</button>
      </div>
      <div class="flex flex-row-reverse mx-1 mt-4">
        <button type="button" class="text-base-content text-sm link link-hover">
          ログイン画面へ
        </button>
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="2">
      <button class="btn btn-sm btn-circle btn-ghost absolute left-2 top-2 outline-none" (click)="prevStep()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" />
        </svg>               
      </button>
      <div class="form-control">
        <label class="label">
          <span class="label-text">パスワード</span>
        </label>
        <input
          id="password"
          type="password"
          autocomplete="current-password"
          placeholder="パスワード"
          required
          class="input input-bordered"
          formControlName="password"
        />
      </div>
      <div class="form-control mt-6">
        <button type="button" class="btn btn-primary" (click)="nextStep()">次へ</button>
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="3">
      <button class="btn btn-sm btn-circle btn-ghost absolute left-2 top-2 outline-none" (click)="prevStep()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" />
        </svg>               
      </button>
      <div class="form-control">
        <label class="label">
          <span class="label-text">ユーザー名</span>
        </label>
        <input
          id="username"
          type="text"
          autocomplete="username"
          placeholder="ユーザー名"
          required
          class="input input-bordered"
          formControlName="username"
        />
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">大学</span>
        </label>
        <input
          id="school"
          type="text"
          autocomplete="school"
          placeholder="大学"
          required
          class="input input-bordered"
          formControlName="school"
        />
      </div>
      <div class="form-control mt-6">
        <button class="btn btn-primary">サインアップ</button>
      </div>
    </ng-container>
  </ng-container>
</form>
